<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> CS 199 EMP</span></foreignObject></svg></h1>
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Even More Practice</span></foreignObject></svg></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>2 meetings every week Tuesday and Thursday</h1>
<p>Each day has two timeslots for</p>
<ul>
<li data-marpit-fragment="1">
<p>Eastern timezones and American early risers</p>
</li>
<li data-marpit-fragment="2">
<p>Western timezones and American afternoons</p>
</li>
<li data-marpit-fragment="3">
<p>Make sure to keep up with the calendar for links and timings</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>Format</h1>
<ul>
<li data-marpit-fragment="1">
<p>3 practice problems every session</p>
</li>
<li data-marpit-fragment="2">
<p>focused on practical understanding of concepts covered recently in class</p>
</li>
<li data-marpit-fragment="3">
<p>slides and material available after class</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>How to follow along</h1>
<ul>
<li data-marpit-fragment="1">
<p>Small breakout rooms of working together</p>
</li>
<li data-marpit-fragment="2">
<p>Work for 10-15 minutes together, feel free to use paper, whiteboards, online share tools.</p>
</li>
<li data-marpit-fragment="3">
<p>Use the <code>jeed</code> playground on the 125 homepage for the interactive running</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h1>1) Getters and Setters</h1>
<ul>
<li data-marpit-fragment="1">
<p>In java all the instance variables are <code>private</code></p>
</li>
<li data-marpit-fragment="2">
<p>To read them we use getters, for <code>String name</code> you might have a function called <code>String getName()</code></p>
</li>
<li data-marpit-fragment="3">
<p>To write to them we use setters, for <code>String name</code> you might have a function called <code>void setName(String setName)</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="uncover" style="--theme:uncover;">
<h1>1) Getters and Setters - Example</h1>
<pre><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Country</span> </span>{
    <span class="hljs-keyword">private</span> String name;
    <span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">getName</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> name;
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">setName</span><span class="hljs-params">(String setName)</span> </span>{
        name = setName;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h1>1) Getters and Setters - Practice</h1>
<ul>
<li data-marpit-fragment="1">
<p>Write a class <code>Pet</code> that has one field <code>int age</code></p>
</li>
<li data-marpit-fragment="2">
<p>Create <code>getAge()</code> and <code>setAge(int)</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="uncover" style="--theme:uncover;">
<h1>1) Getters and Setters - Starter code (10 minutes)</h1>
<pre><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Pet</span> </span>{
  <span class="hljs-comment">// implement</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h1>2) Constructor Overloading</h1>
<ul>
<li data-marpit-fragment="1">
<p>You can overload many constructors much like functions.</p>
</li>
<li data-marpit-fragment="2">
<p>This is to deal with a variety of inputs.</p>
</li>
<li data-marpit-fragment="3">
<p>Each constructor has different parms but the same name as the class.</p>
</li>
<li data-marpit-fragment="4">
<p>You can use the <code>this</code> keyword to call other constructors.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="uncover" style="--theme:uncover;">
<h1>2) Constructor Overloading - Example</h1>
<pre><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Country</span> </span>{
    <span class="hljs-keyword">private</span> String name;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Country</span><span class="hljs-params">()</span> </span>{
        name = <span class="hljs-string">&quot;India&quot;</span>; <span class="hljs-comment">// default</span>
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Country</span><span class="hljs-params">(String setName)</span> </span>{
        name = setName;
    }
}
</code></pre>
</section>

</li>
<li data-marpit-fragment="2">
<p>One constructor should take a <code>String</code> for name and the default age should be set at <code>6</code></p>
</li>
<li data-marpit-fragment="3">
<p>The other should take both a <code>String</code> for name and an <code>int</code> for age.</p>

<h1>3) OOP Functionality</h1>
<ul>
<li data-marpit-fragment="1">
<p>Classes <em>encapsulate</em> state and behavious</p>
</li>
<li data-marpit-fragment="2">
<p>For behavious we can make instance methods inside a class which use the instance variables.</p>
</li>
<li data-marpit-fragment="3">
<p>These can't have the keyword <code>static</code> (more next time)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="uncover" style="--theme:uncover;">
